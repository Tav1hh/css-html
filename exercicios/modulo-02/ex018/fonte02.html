<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'town';
            src: url('fontes/BROMPH_TOWN.otf') format('opentype'), url('fontes/BROMPH_TOWN.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'town', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde asperiores recusandae maxime, ratione laboriosam reprehenderit eius possimus sapiente, illo et facere deserunt excepturi architecto earum blanditiis fugiat quod itaque. Officia.</p>
</body>
</html>
