<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>CheckBox</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminio</label> <br>
            <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="volei" id="ivol"><label for="ivol">Volei</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tenis</label> <br>
            <input type="checkbox" name="basquete" id="ibas"><label for="ibas">Baquete</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
