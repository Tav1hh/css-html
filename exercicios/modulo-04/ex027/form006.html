<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <option value="none" selected>Escolha</option>
                <optgroup label="Região Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="SP">São Paulo</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilidade</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>
            <label for="imsg"></label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
